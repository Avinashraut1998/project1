<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB-LogIn Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="left-side">
        <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="facebook-logo" />
        <p>
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right-side">
        <input type="text" placeholder="Email address or phone number" />
        <input type="password" placeholder="Password" />
        <button class="btn1">Log in</button>
        <a
          href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
          >Forgotten password?</a
        >
        <hr />
        <button class="btn2">Create new account</button>
      </div>
    </div>
  </body>
</html>
